<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> <span style="color:#FD5C2C;text-align:center;">Dashboard</span></ion-title> 
     
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-row>
    <ion-col col-12>
	  <div class="store-view">
	  	<p style="color:#FD5C2C;">Default Store View<span><ion-icon class="drop1-icon" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon></span></p>
	  	<hr>
	    <p style="color:#FD5C2C;" (click)="submenu()">Last 24 Hours Sales<span><ion-icon class="drop2-icon" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon></span></p>
	    <hr>
      </div>
	  
	  <div class="sales" *ngIf="!showHide">
	   <p>Last 24 Hours Sales</p>
	   <hr>
	   <p>Last 7 Days Sales</p>
	   <hr>
	   <p>Current Month Sales</p>
	   <hr>
	   <p>Last 30 Days Sales</p>
	   <hr>
	   <p>Last 90 Days Sales</p>
	   <hr>
	   <p>Last one Year Sales</p>
	  </div>
    </ion-col>

      <canvas baseChart width="100%" height="100%"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [legend]="lineChartLegend"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
   <p style="margin-left:20px;"><b style="color: #FD5C2C;">Y-Axis</b> : sales  <b style="color: #FD5C2C;">  X-Axis</b> : hours</p>
   <ion-col col-12 style="background-color: #FD5C2C;">
     <div class="lower-info">

      <div class="info1"><p id="left">Avg Order Value/Hour</p><p id="right">0.00</p></div>
      <div class="info2"><p id="left">Avg Order/Hour</p><p id="right">$0.00</p></div>
      <div class="info3"><p id="left">Number of Orders</p><p id="right">0</p></div>
      <div class="info4"><p id="left">Total Sales</p><p id="right">$0.00</p></div>
     
     </div>
   </ion-col>
  </ion-row>
</ion-content>
