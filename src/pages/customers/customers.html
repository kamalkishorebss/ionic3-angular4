<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> <span style="color:#FD5C2C;text-align:center;">Customers</span></ion-title> 
     <ion-buttons right>
      <button ion-button icon-only (click)="finding()">
         <ion-icon ios="ios-search" md="md-search" style="color:#FD5C2C"></ion-icon>
      </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <div *ngIf="!find"><ion-searchbar type="text"  [(ngModel)]="customerFilter.name" placeholder="Search Customer"></ion-searchbar></div>
	  <ion-card (click)="customerdetail(cust.id)" *ngFor="let cust of CustomerList |filterBy: customerFilter">
	    <ion-item>
	        <ion-avatar item-left>
	          <img src="{{cust.img}}" />
	        </ion-avatar>
	        <p>{{cust.name}}</p>       
	        <p>{{cust.email}}</p>
	    </ion-item>
    </ion-card>
  
</ion-content>
<style type="text/css">
.content-md{
  background: #d2d2d2 !important;
}
</style>
