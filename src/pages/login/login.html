<ion-content>
    <div class="login-page">
        <div class="login-page-title"><img src="assets/img/logo.png" width="100px" height="100px"></div>      
        
        <form  method="post" class="login-form">
            <div class="log-form Username">
                <input type="text" name="username"  placeholder="Username">
            </div>
            <div class="log-form password">
                <input type="password" name="password"  placeholder="Password">
            </div>

            <div class="log-form url">
                <input type="text" name="url"  placeholder="Your site url">
            </div>

            <div class="action">
                <button class="log-btn" (click)="login()">
                LOGIN
               </button>  
            </div>
        </form>

    <div class="account">
        <a style="color:#FD5C2C" (click)="signup();">Don't have an account?SignUp</a>     
    </div>
                           
    </div>        
</ion-content>
