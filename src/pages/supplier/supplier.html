<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> <span style="color:#FD5C2C;text-align:center;">Supplier</span></ion-title> 
     <ion-buttons right>
      <button ion-button icon-only>
         <ion-icon ios="ios-search" md="md-search" style="color:#FD5C2C"></ion-icon>
      </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <div class="supplier-main-div" *ngFor="let supplier of suppliers" (click)="Sdeatil(supplier.id)">
        <div class="left-div">
	        <div class="supplier-img"  [style.background]="supplier.background">
            <p style="color:#fff">{{supplier.roundImg | uppercase}}</p>
	        </div>
        </div>
	    <div class="supplier-mid-div">
	        <p style="font-weight: 600; font-size: 14px;">{{supplier.name}}</p>
	        <p style="color:grey; font-size: 13px;">{{supplier.email}}</p>
	        <p style="font-size: 13px; color:grey;">Compnay : {{supplier.company}}</p>
	        <p style="font-size: 14px; color:red">Status : {{supplier.status}}</p>
	    </div>
        <div class="tag"><hr></div>
    </div>
    
  

</ion-content>
