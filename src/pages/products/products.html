<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> <span style="color:#FD5C2C;text-align:center;">Products</span></ion-title> 
     <ion-buttons right>
      <button ion-button icon-only (click)="finding()">
         <ion-icon ios="ios-search" md="md-search" style="color:#FD5C2C"></ion-icon>
      </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
<div *ngIf="!find"><ion-searchbar type="text" [(ngModel)]="productFilter.name" placeholder="Search Product Here"></ion-searchbar></div>

  <ion-card (click)="productDetail(pro.id)" *ngFor="let pro of ProductList | filterBy: productFilter">
    <ion-item>
        <ion-avatar item-left>
          <img src="{{pro.img}}"/>
        </ion-avatar>
        <p style="font-size:15px;font-weight:500;color:#000000;">{{pro.name}}</p>       
        <p>{{pro.type_id}}</p>
    </ion-item>
  </ion-card>
    

</ion-content>
<style type="text/css">
.content-md{
  background: #d2d2d2  !important;
}
</style>
