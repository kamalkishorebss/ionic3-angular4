<ion-header>
  <ion-navbar>
    <ion-title> <h4 style="color:#FD5C2C;">Product Detail</h4></ion-title> 
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
   <img src="{{product?.img}}"/>
   <ion-card-content>
    <ion-card-title>
      {{product?.name}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header><strong>Product Info</strong></ion-card-header>
    <ion-card-content>
    <p style="text-align:left;margin: 5px 0 5px 0"><strong>Sku</strong> : {{product?.sku}}</p><hr>
    <p style="text-align:left;margin: 5px 0 5px 0;"><strong>Price</strong> : {{product?.price}}</p><hr>
    <p style="text-align:left;margin: 5px 0 5px 0;"><strong>Type</strong> : {{product?.type_id}}</p><hr>
    <p style="text-align:left;margin: 5px 0 5px 0;"><strong>Status</strong> : {{product?.status}}</p>    
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header><strong>Description</strong></ion-card-header>
    <ion-card-content>
    <p style="text-align:left;margin: 5px 0 5px 0;">{{description}}</p>    
    </ion-card-content>
  </ion-card>

</ion-content>
<style type="text/css">
ion-card img {    
    width: 90% !important;
    height: 200px !important;
    margin-left: 10px !important;
 
}
.card-content-md {
    text-align: center !important;
}
.card-title-md {
    
    font-weight: 500 !important;
}
.card-header-md {
    
    border-bottom: 1px solid #ccbebe !important;
}
.content-md{
  background: #d2d2d2  !important;
}
</style>
